<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="scanner.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="searchBox">
            <input id="searchBoxInpu" type="text" />
            <button id="scan" class="searchBoxBtn" onclick="scanBarCode()">Scan</button>
        </div>
        <div id="reader" class="scannerStyle"></div>
        <h1 id="result"></h1>
    </div>
    <script>

        const reader = document.getElementById('reader');

        function scanBarCode() {
            const searchBox = document.getElementById('searchBox');
            searchBox.style.display = "none";
            reader.style.display = "block";
            if (reader !== null) {
                const html5QrCode = new Html5Qrcode("reader");
                const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                    html5QrCode.stop()
                    const container = document.getElementById('result');
                    container.innerHTML = `${decodedText}`

                };
                const config = { fps: 100, qrbox: { width: 200, height: 200 } };
                html5QrCode.start({ facingMode: { exact: "environment" } }, config, qrCodeSuccessCallback);
            }
        }




    </script>
</body>

</html>
